# Client Website - Main Domain
server {
    listen 443 ssl default_server;
    server_name learnonai.com www.learnonai.com;
    
    ssl_certificate /etc/ssl/certs/learnonai.com.crt;
    ssl_certificate_key /etc/ssl/private/learnonai.com.key;
    
    location / {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Admin Panel
server {
    listen 443 ssl;
    server_name admin.learnonai.com;
    
    ssl_certificate /etc/ssl/certs/learnonai.com.crt;
    ssl_certificate_key /etc/ssl/private/learnonai.com.key;
    
    location / {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Backend API
server {
    listen 443 ssl;
    server_name api.learnonai.com;
    
    ssl_certificate /etc/ssl/certs/learnonai.com.crt;
    ssl_certificate_key /etc/ssl/private/learnonai.com.key;
    
    location / {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name learnonai.com www.learnonai.com admin.learnonai.com api.learnonai.com;
    return 301 https://$server_name$request_uri;
}