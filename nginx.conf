# HTTP to HTTPS redirect
server {
    listen 80;
    server_name learnonai.com www.learnonai.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name learnonai.com www.learnonai.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/learnonai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/learnonai.com/privkey.pem;
    
    # API routes
    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Admin panel - serve built files
    location /admin {
        alias /home/ec2-user/ayurvedic-ecommerce/admin-panel/build;
        try_files $uri $uri/ /admin/index.html;
        index index.html;
    }
    
    # Admin static files
    location /admin/static/ {
        alias /home/ec2-user/ayurvedic-ecommerce/admin-panel/build/static/;
    }
    
    # Backend uploads
    location /uploads/ {
        proxy_pass http://localhost:5000/uploads/;
        proxy_set_header Host $host;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # Client website - serve built files
    location / {
        root /home/ec2-user/ayurvedic-ecommerce/client-website/build;
        try_files $uri $uri/ /index.html;
        index index.html;
    }
}