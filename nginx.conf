# HTTP to HTTPS redirect
server {
    listen 80;
    server_name learnonai.com www.learnonai.com;
    return 301 https://$server_name$request_uri;
}

# Main site on 443
server {
    listen 443 ssl http2;
    server_name learnonai.com www.learnonai.com;
    
    ssl_certificate /etc/letsencrypt/live/learnonai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/learnonai.com/privkey.pem;
    
    # API routes
    location /api/ {
        proxy_pass http://localhost:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Backend uploads with proper CORS
    location /uploads/ {
        proxy_pass http://localhost:5000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET' always;
    }
    
    # Client website
    location / {
        proxy_pass http://localhost:3001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# Admin Panel on port 8080 - Serve static files directly
server {
    listen 8080 ssl http2;
    server_name learnonai.com www.learnonai.com;
    
    ssl_certificate /etc/letsencrypt/live/learnonai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/learnonai.com/privkey.pem;
    
    root /home/ec2-user/ayurvedic-ecommerce/admin-panel/build;
    index index.html;
    
    # Handle React Router - all routes should serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static assets with caching
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Handle favicon and manifest
    location ~* \.(ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}